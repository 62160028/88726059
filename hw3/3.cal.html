<!DOCTYPE html>
<html>
<body>

<p>โปรแกรมเครื่องคิดเลข - cal.html</p>

    <script>
        function sumall(){
            
            a1 = document.getElementById('a1');
            a2 = document.getElementById('a2');
            var sum = document.getElementById('sum');
            a3 =document.getElementById('a3');
            if(parseInt(a3.value) == 1){
                sum.innerHTML=parseInt(a1.value) + parseInt(a2.value)
            }
            if(parseInt(a3.value) == 2){
                sum.innerHTML=parseInt(a1.value) - parseInt(a2.value)
            }
            if(parseInt(a3.value) == 3){
                sum.innerHTML=parseInt(a1.value) * parseInt(a2.value)
            }
            if(parseInt(a3.value) == 4){
                sum.innerHTML=parseInt(a1.value) / parseInt(a2.value)
            }
           
       
        } 
    </script>
</head>
<body>
            <input type="text" placeholder="ใส่ตัวเลขที่ต้องการ" id="a1">
            <td><select name="mark" id="a3">
            <option value="1" >+</option>
            <option value="2" >-</option>
            <option value="3" >*</option>
            <option value="4" >/</option>
            </select>
            <input type="text" placeholder="ใส่ตัวเลขที่ต้องการ" id="a2">
            <div id="sum"></div>
            <button onclick="sumall()"> = </button>
</body>
</html>
